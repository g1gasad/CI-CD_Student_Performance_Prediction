<html>
<head>
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif;
        }
        .login {
            background-color: #fff; /* White background for the login box */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow */
            padding: 20px;
            margin: 50px auto;
            max-width: 800px; /* Increased max-width for landscape mode */
            display: flex; /* Use flexbox for horizontal layout */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: space-between; /* Spread items horizontally */
        }
        h1 {
            color: #333; /* Dark gray color for headings */
            text-align: center;
            width: 100%; /* Ensure heading takes full width */
        }
        .form-group {
            flex: 0 0 45%; /* Set width of form groups */
            margin-bottom: 20px; /* Add some spacing between form groups */
        }
        .form-label {
            color: #666; /* Gray color for form labels */
        }
        .form-control {
            width: calc(100% - 20px); /* Take up most of the width, considering padding */
            padding: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #007bff; /* Blue color for primary button */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }
        h2 {
            color: #007bff; /* Blue color for result */
            text-align: center;
            width: 100%; /* Ensure result takes full width */
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
   
        <form action="{{ url_for('predict_datapoint')}}" method="post" style="width: 100%;">
            <div class="form-group">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="race_ethnicity" required>
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option value="" disabled selected>Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Test preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option value="" disabled selected>Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Reading Score out of 100</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required />
            </div>
            <div class="form-group">
                <label class="form-label">Writing Score out of 100</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
            </div>
            <div style="text-align: center; width: 100%;">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
            </div>
        </form>
        <h2>Math score prediction is {{results}}</h2>
    </div>
</body>
</html>
