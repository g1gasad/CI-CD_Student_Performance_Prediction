<html lang="en">
<head>
    <title>Student Performance Indicator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-5LZBl6tBukfZl5z9/7cs0Jql2ys4uLR2u1+tbPIUfX5t82o6I4mKeRfxhD7xTROVY9VrBmO7qBcYxZM+wq5G5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    
<body>
    <div class="container">
        <div class="left-image-container">
            <img src="{{ url_for('static', filename='images/bellingham.jpg') }}" alt="Most hyped MID Image" width="200" height="150">
            <div class="cloud-left">
                <div class="cloud-text">Vamosss !!</div>
            </div>
        </div>
        <div class="form-container">
            <div class="login">
                <h1>Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-venus-mars"></i> Gender
                </label>
                    <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-flag"></i> Race / Ethnicity
                </label>
                    <select class="form-control" name="race_ethnicity" placeholder="Enter you ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">
                        Group A
                    </option>
                    <option value="group B">
                        Group B
                    </option>
                    <option value="group C">
                        Group C
                    </option>
                    <option value="group D">
                        Group D
                    </option>
                    <option value="group E">
                        Group E
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-graduation-cap"></i> Parental Level of Education
                </label>
                    <select class="form-control" name="parental_level_of_education"
                    placeholder="Enter you Parent Education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">
                        associate's degree
                    </option>
                    <option value="bachelor's degree">
                        bachelor's degree
                    </option>
                    <option value="high school">
                        high school
                    </option>
                    <option value="master's degree">
                        master's degree
                    </option>
                    <option value="some college">
                        some college
                    </option>
                    <option value="some high school">
                        some high school
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-utensils"></i> Lunch Type
                </label>
                    <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">
                        free/reduced
                    </option>
                    <option value="standard">
                        standard
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-venus-mars"></i> Test Preparation Course
                </label>
                    <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                    required>
                    <option class="placeholder" selected disabled value="">Select Test_course</option>
                    <option value="none">
                        None
                    </option>
                    <option value="completed">
                        Completed
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-venus-mars"></i> Reading Score
                </label>
                    <input class="form-control" type="number" name="reading_score"
                    placeholder="Enter your Reading score" min='0' max='100' />
            </div>
            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-venus-mars"></i> Writing Score
                </label>
                    <input class="form-control" type="number" name="writing_score"
                    placeholder="Enter your Writing Score" min='0' max='100' />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Math Score" required />
            </div>
        </form>
        <h2>
            <h2>Math score prediction is {{results}}</h2>
        </div>
    </div>
    <div class="second-image-container">
        <img src="{{ url_for('static', filename='images/cristiano.jpeg') }}" alt="The GOAT Image" width="200" height="150">
    </div>
    <div class="cloud-right">
        <div class="cloud-text">Suiiiii.. !!</div> <!-- Add text inside the cloud -->
    </div>
</div>
</body>
</html>
